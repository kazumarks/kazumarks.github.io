baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'kazumarks'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "My personal website where I post about anything"

# Appearance settings
theme = 'auto'

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
I am some person who figured out a few things in tech. This is my blog for where I publish some stuff that may be of interest.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "mastodon"
url = "https://donphan.social/@kazumarks"

[[params.social]]
name = "lemmy"
url = "https://reddthat.com/u/kazumarks"

[[params.social]]
name = "github"
url = "https://github.com/kazumarks"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
